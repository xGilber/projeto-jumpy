<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Jumpy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <img src="./src/img/dnc.svg" alt="Logo DNC">
    </header>

    <section class="content">
        <img src="./src/img/jumpy.svg" alt="Logo Jumpy">
        <h1>Bem vindo ao Jumpy!</h1>

        <form action="" class="formJumpy">

            <fieldset class="fCampos">
                <label>Nome Completo:</label>
                <input type="text" class="fInput" placeholder="Nome Completo">
                <p class="erro"></p>
            </fieldset>

            <fieldset class="fCampos">
                <label>E-mail:</label>
                <input type="email" class="fInput" placeholder="email@email.com">
                <p class="erro"></p>
            </fieldset>

            <fieldset class="fCampos">
                <label>Telefone:</label>
                <input type="tel" class="fInput" placeholder="(00) 0 0000-0000">
                <p class="erro"></p>
            </fieldset>

            <fieldset class="fCampos">
                <label>CPF:</label>
                <input type="text" class="fInput" placeholder="000.000.000-00">
                <p class="erro"></p>
            </fieldset>

            <fieldset class="fCampos">
                <label>Senha:</label>
                <input type="password" class="fInput" placeholder="*********">
                <p class="erro"></p>
            </fieldset>


            <section class="send">
                <button id="sendForm">Cadastrar</button>
                <p class="success"></p>
            </section>




        </form>








    </section>






    <script src="scripts.js"></script>
</body>

</html>
